<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/register.css">
  </head>
  <body class="text-center">
  <form action="/register" class="form-signin" method="POST">
  <h1 class="h3 mb-3 font-weight-normal">Register</h1>
  <input type="text" class="form-control form-signin-top" name="first_name" placeholder="First name" required autofocus>
  <input type="text" class="form-control form-signin-middle" name = "last_name" placeholder="Last name" required>
  <input type="email" class="form-control form-signin-middle" name="email" placeholder="Email" required>
  <input type="password" class="form-control form-signin-bottom" name="password" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-dark btn-block" type="submit">Sign up</button>
  <p class="mt-5 mb-3 text-muted">&copy; Anita Ernszt</p>
</form>
</body>
</html>
