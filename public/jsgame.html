<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>JavaScript game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/jsgame.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="game-btn green">

      </div>

      <div type="button" id="red" class="game-btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="game-btn yellow">

      </div>
      <div type="button" id="blue" class="game-btn blue">

      </div>

    </div>

  </div>

<div class="container">

  <!-- Modal -->
  <div class="modal fade" id="getPlayerName" role="dialog">
    <div class="modal-dialog modal-sm">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Well done! Nice game!</h4>
        </div>

        <form action="/jsgame" class="form-signin" role="form" method="POST">

          <div class="modal-body">
            <label>Please enter your name:</label>
            <input type="text" name="player_name" id="playerNameId" value="Anonymous">
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-default" data-dismiss="modal">Submit</button>
          </div>

        </form>

      </div>

    </div>
  </div>

</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="jsgame.js" charset="utf-8"></script>
</body>

</html>
